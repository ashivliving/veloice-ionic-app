<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Call Recording</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="date.created_from" (ionChange)="changeDate()"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="date.created_to" (ionChange)="changeDate()"></ion-datetime>
    </ion-item>

  </ion-list>

 <ion-list >

  <ion-item-sliding *ngFor = "let row of detail">
  <ion-item >
    
      <h2>{{ row.caller_id_number }}</h2>
      <p><ion-icon md="md-call"></ion-icon>
      <ion-icon md="md-arrow-round-back" *ngIf = "row.direction == 'inbound'"></ion-icon>
      <ion-icon md="md-arrow-round-forward" *ngIf = "row.direction == 'outbound'"></ion-icon>
      {{ row.direction }}</p>
      <ion-note item-right>{{ row.datetime }}</ion-note>
    </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" (click)="playAudio(row.recording_url)" *ngIf="play">
          <ion-icon name="play"></ion-icon>
          play
        </button>
        <button ion-button color="danger" (click)="stopAudio(row.recording_url)" *ngIf="stop">
          <ion-icon name="pause"></ion-icon>
          play
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngIf="noData">

    <ion-item >
      <h2>No Call Recordings</h2>
    </ion-item>

  </ion-list>

</ion-content>
