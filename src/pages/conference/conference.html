<ion-header>
  <ion-navbar class="page-heading">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conference</ion-title>
  </ion-navbar>


  <ion-toolbar >
    <ion-segment [(ngModel)]="dial">
      <ion-segment-button value="dialin">
        Dial In
      </ion-segment-button>
      <ion-segment-button value="dialout">
        Dial Out
      </ion-segment-button>
      
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>

<div [ngSwitch]="dial">
  <ion-list *ngSwitchCase="'dialin'">
  <ion-item-divider ion-right >
    <div end (click)="conferenceAdd(0)">
    <ion-icon large item-right name='add'>&nbsp;Add Conference</ion-icon>
    </div>
  </ion-item-divider>
    <span  *ngFor="let in of dialInData">
  <ion-item>
      
      <h2>{{in.conferenceName}}</h2>
      <p>{{in.meetingTime}}</p>
      <ion-note item-right>{{in.assignedNumber}}</ion-note>
    </ion-item>
</span>
  </ion-list>

  <ion-list *ngSwitchCase="'dialout'">
  <ion-item-divider ion-right >
  <div end (click)="conferenceAdd(1)">
    <ion-icon large item-right name='add'>&nbsp;Add Conference</ion-icon>
    </div>
  </ion-item-divider>
  <span  *ngFor="let out of dialOutData">
  <ion-item>
      
      <h2>{{out.conferenceName}}</h2>
      <p>{{out.meetingTime}}</p>
      <ion-note item-right>{{out.assignedNumber}}</ion-note>
    </ion-item>
</span>
  </ion-list>
</div>
</ion-content>
