<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conference</ion-title>
  </ion-navbar>


  <ion-toolbar >
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="dialin">
        Dial In
      </ion-segment-button>
      <ion-segment-button value="dialout">
        Dial Out
      </ion-segment-button>
      
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>

<div [ngSwitch]="pet">
<span  *ngFor="let in of dialInData">
  <ion-list *ngSwitchCase="'dialin'">
  <ion-item>
      
      <h2>{{in.conferenceName}}</h2>
      <p>{{in.conferenceId}}</p>
      <ion-note item-right>{{in.assignedNumber}}</ion-note>
    </ion-item>
  </ion-list>
</span>
  <span  *ngFor="let out of dialOutData">
  <ion-list *ngSwitchCase="'dialout'">
  <ion-item>
      
      <h2>{{out.conferenceName}}</h2>
      <p>{{out.conferenceId}}</p>
      <ion-note item-right>{{out.assignedNumber}}</ion-note>
    </ion-item>
  </ion-list>
</span>
</div>
</ion-content>
